language: generic
os: osx
osx_image: xcode9.3
rvm:
- 2.2
cache:
  timeout: 1000
  directories:
    - /Applications/Unity
before_install:
- chmod a+x ./install.sh
install:
- ./install.sh
before_script:
- chmod a+x ./build.sh
script:
- ./build.sh
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: "$(pwd)/Build/Test-Unity-CI.zip"
  skip_cleanup: true
  on:
    tags: true